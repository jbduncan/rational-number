apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '0.1.1'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    testCompile 'junit:junit:4.11'
}

jar {
    baseName = rootProject.name
    version = version
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}